<!DOCTYPE html>
<html>
  <head>
    <title>Tabela de Multiplicação</title>
  </head>

  <body>
    <h1>Tabela de Multiplicação</h1>
    <h2>Acesse o console para encontrar a solução :)</h2>
    <p>Utilize a função multiplica(n) para encontrar a tabuada do numero esperado</p>
    <script>
      function multiplica(n) {
          let x = [];
          for(let count = 0; count <= n; count++){
              let y = [];
                for (let i = 0; i <= n; i++) {
                    y.push(i*count) ;                               
                }
                x.push(y)
           }
        
        console.table(x);
      }
    </script>
  </body>
</html>
